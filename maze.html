function drawGhost(centerX, centerY, color){
   var headcircle = new Circle (headradius);
    headcircle.setPosition( centerX, centerY );
    headcircle.setColor(color);
    add( headcircle );

    var body = new Rectangle (bodywidth, bodyheight);
    body.setPosition(centerX - bodywidth / 2, centerY);
    body.setColor(color);
    add(body);
    
    var eyes = new Circle (eyeradius);
    eyes.setPosition (centerX + eyeoffset, centerY);
    eyes.setColor(Color.WHITE);
    add(eyes);
  
    var eyes = new Circle (eyeradius);
    eyes.setPosition (centerX - eyeoffset, centerY);
    eyes.setColor(Color.WHITE);
    add(eyes);
    
    var pupils = new Circle (pupilradius);

    pupils.setColor(Color.BLUE);
    add(pupils);
  
    var pupils = new Circle (pupilradius);
    pupils.setPosition (centerX - pupilleftoffset - 6, centerY);
    pupils.setColor(Color.BLUE);
    add(pupils);

    var foot = new Circle(footradius);
    foot.setPosition(centerX, centerY + bodyheight);
    foot.setColor(color);
    add(foot);

    var foot = new Circle(footradius);
    foot.setPosition(centerX + 11, centerY + bodyheight);
    foot.setColor(color);

      var foot = new Circle(footradius);
