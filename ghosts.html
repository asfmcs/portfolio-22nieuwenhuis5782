<html>

<html>
<head>
<title>Ghosts</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/ec071a764d83f34910ba21fab0b0f0cc20293542/chs-js-lib/chs.js"></script>


</style>

</head>

<body>
<h1>Ghosts</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    //body
var headradius= 35;
var bodywidth = headradius *2;
var bodyheight = 60;
//eyes
var eyeradius = 10;
var eyeoffset = 14;
var pupilleftoffset = 8;
var pupilrightoffset = 20;
var pupilheightoffset = 3;
var pupilradius = 4;
//feet
var footradius = 12.5;

function start(){
    var centerX = getWidth()/2;
    var centerY = getHeight()/2;
    drawGhost(centerX, centerY, Color.red);
    drawGhost(100,100, Color.green);
    drawGhost(300, 200, Color.black);
    drawGhost(40, 300, Color.orange);
    drawGhost(300, 50, Color.yellow);

function drawGhost(centerX, centerY, color){
   var headcircle = new Circle (headradius);
    headcircle.setPosition( centerX, centerY );
    headcircle.setColor(color);
    add( headcircle );

    var body = new Rectangle (bodywidth, bodyheight);
    body.setPosition( centerX - bodywidth / 2, centerY );
    body.setColor(color);
    add( body );
    
    var eyes = new Circle (eyeradius);
    eyes.setPosition (centerX + eyeoffset, centerY);
    eyes.setColor(Color.WHITE);
    add(eyes);
  
    var eyes = new Circle (eyeradius);
    eyes.setPosition (centerX - eyeoffset, centerY);
    eyes.setColor(Color.WHITE);
    add(eyes);
    
    var pupils = new Circle (pupilradius);
    pupils.setPosition (centerX + pupilleftoffset, centerY );
    pupils.setColor(Color.BLUE);
    add(pupils);
  
    var pupils = new Circle (pupilradius);
    pupils.setPosition (centerX - pupilleftoffset - 12, centerY);
    pupils.setColor(Color.BLUE);
    add(pupils);

    var foot = new Circle(footradius);
    foot.setPosition( centerX, centerY + bodyheight );
    foot.setColor( color );
    add( foot );

    var foot = new Circle(footradius);
    foot.setPosition( centerX + 22, centerY + bodyheight);
    foot.setColor( color );
    add( foot );
  
      var foot = new Circle(footradius);
    foot.setPosition( centerX - 22, centerY + bodyheight);
    foot.setColor( color );
    add( foot );
  
    }
    
    
    
    
    
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
