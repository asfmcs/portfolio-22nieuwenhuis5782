<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>

  </head><html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <titles>Vanishing Bubbles</titles>
    </head>
    <body>
        <a-scene>
            <!-- Set up the sky -->
            <a-sky color="cornflowerblue"></a-sky>
            
            <!-- Set up the camera and cursor -->
            <a-camera>
            <a-cursor fuse=“true” fuse-timeout=“1000”></a-cursor>
            </a-camera>
            
            <!-- Ground Plane -->
            <a-plane position="0 0 0" 
            rotation="-90 0 0" 
            width="100" 
            height="100" 
            color="darkolivegreen">
             <a-animation
             attribute="visible"
             from="tue"
             to="false"
             dur="1000"
             begin="click">
            </a-animation>
            </a-plane>
            
            <!-- First Bubble -->
            <a-sphere position="-10 10 -3" 
            radius="1" 
            color="aquamarine">
            <a-animation
             attribute="visible"
             from="true"
             to="false"
             dur="1000"
             begin="click">
            </a-animation></a-sphere>
            
            
            <!-- Second Bubble -->
             <a-sphere position="2 7 -3" 
            radius="1" 
            color="darkseagreen">
                <a-animation
             attribute="visible"
             from="true"
             to="false"
             dur="1000"
             begin="click">
            </a-animation>
            </a-sphere>
            
            <!-- Third Bubble -->
             <a-sphere position="5 3 -3" 
            radius="1" 
            color="plum">
                <a-animation
             attribute="visible"
             from="true"
             to="false"
             dur="1000"
             begin="click">
            </a-animation>
            </a-sphere>            
            
        </a-scene>
    </body>
</html>
